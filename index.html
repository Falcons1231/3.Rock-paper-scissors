    <body>
        <div class="container">
            <!-- WORK FROM INSIDE THIS CONTAINER-->
            <h1 class="mainHeader">Rock Paper Scissors</h1>
            <div id="score-tally"><span></span><span></span></div>
            <div id="welcome-screen">
              <div id="welcome"></div>
                <form>
                    <label for="uname">Type your name: </label>
                    <input
                        type="text"
                        id="uname"
                        name="name"
                        required
                        placeholder="Enter Name Here..."
                        minlength="2"
                        maxlength="15"
                    />
                    <button
                        id="startButton"
                        type="button"
                    >
                        Start Game!
                    </button>
                </form>
            </div>
            <div id="game-screen">
              <p id="overallScore"></p>
              <div id="score-tally">
                <span>USER: 0</span>
                <span>CPU: 0</span>
              </div> 

              <form id="gameForm">
                  <label>Select your choice: </label>
                  <select id="userChoice" name="rock-paper-scissors">
                    <option id="rock" value="rock">Rock</option>
                    <option id="paper" value="paper">Paper</option>
                    <option id="scissors" value="scissors">Scissors</option>
                  </select>
                  <br>
                  <input type="submit" id="gameSubmitButton">
                </form>
      
                <p id="game-history"></p>
      
            </div>
        </div>
